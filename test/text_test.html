<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Primer Test</title>
    <script src="./jquery-1.2.6.min.js" type="text/javascript"></script>
    <script src="../primer.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        // var el = $('#p1').get(0)
        var el = "#p1"
        
        p1 = new Primer(el, 300, 300)
        
        var hello = new Primer.Layer()
        hello.fillText("hello, world!", 0, 0, 100)
        hello.x = 10
        p1.addChild(hello)
        
        var bye = new Primer.Layer()
        bye.textAlign = "center"
        bye.font = "12px monaco"
        bye.fillStyle = "#FF0000"
        bye.fillText("goodbye, suckers!", 10, 50, 150)
        hello.addChild(bye)
        
        var box = new Primer.Layer()
        box.fillStyle = "#CCCCFF"
        box.fillRect(10, 10, 70, 70)
        p1.addChild(box)
      })
    </script>
  </head>
  <body>
    <p>Here is some text for you:</p>
    <div id="p1"></div>
  </body>
</html>
